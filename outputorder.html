<!DOCTYPE html>
<html>
<head>
<!--
	Name: Output Order Selector
	Author: Lee Darcy 6/0/2021
	Description: This is a dynamic form to make selecting the output order of merge
  files easier.
-->


<title>Awesome Output Order Selector</title>
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="jobinfo">
    <h1>Output Order Selector</h1>
    <br>
    Work Order: <input type="text" id="work_order" name="work_order" size="10">
    <button onclick="processFormData()">Submit</button><br><br><br>
  </div>

  <div class="leftfloatgroup">
    Envelope:
    <select id="sel_envelope">
      <option></option>
      <option id="env_buskro">Buskro</option>
      <option id="env_printdept">Print Dept</option>
      <option id="env_window">Windowed (Print on back)</option>
    </select>
    <br><br>

    Letter:
    <select id="sel_letter">
      <option></option>
      <option id="lett_letter">Letter Fold</option>
      <option id="lett_zfold">Z Fold</option>
      <option id="lett_half">Half Fold</option>
      <option id="lett_double">Double Parallel</option>
      <option id="lett_no">No Fold</option>
    </select>
    <br><br>

    Reply:
    <select id="sel_reply">
      <option></option>
      <option id="rep_letter">Letter Fold</option>
      <option id="rep_zfold">Z Fold</option>
      <option id="rep_half">Half Fold</option>
      <option id="rep_no">Card/No Fold</option>
      <option id="rep_buskro">No Fold, Buskro print</option>
      <option id="rep_none">No Remit/Reply</option>
    </select>
    <br><br>

    Inserted:
    <select id="sel_inserted">
      <option></option>
      <option id="ins_mach" selected>Machine Inserted</option>
      <option id="ins_hand">Hand Inserted</option>
      <option id="ins_no">Not Inserted (return flat)</option>
    </select>
    <br><br>

    Final Output Order:
    <select id="sel_finaloutputorder">
      <option></option>
      <option id="fin_whatever" selected>Does not matter</option>
      <option id="fin_forward">FWD (A-Z, 1-100)</option>
    </select>
    <br><br>
  </div>

  <div class="rightfloatgroup">
    <p id="order"></p>
  </div>

<script>
function processFormData() {
    var env = document.getElementById("sel_envelope").value;
    var lett = document.getElementById("sel_letter").value;
    var reply = document.getElementById("sel_reply").value;
    var ins = document.getElementById("sel_inserted").value;
    var fin = document.getElementById("sel_finaloutputorder").value;
    var output;
    //Letter Fold
    if (env == "Buskro" && lett == "Letter Fold" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") +  "Letter FWD";
    } else if (env == "Print Dept" && lett == "Letter Fold" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD";
    } else if (env == "Buskro" && lett == "Letter Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter REV" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Letter Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    } else if (env == "Buskro" && lett == "Letter Fold" && reply == "Letter Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Letter Fold" && reply == "Letter Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Buskro" && lett == "Letter Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Letter Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Windowed (Print on back)" && lett == "Letter Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope ???" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Buskro" && lett == "Letter Fold" && reply == "Buskro" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Letter Fold" && reply == "Buskro" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    // Z Fold
    } else if (env == "Buskro" && lett == "Z Fold" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD";
    } else if (env == "Print Dept" && lett == "Z Fold" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" ;
    } else if (env == "Buskro" && lett == "Z Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Z Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Buskro" && lett == "Z Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    } else if (env == "Print Dept" && lett == "Z Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    // Half Fold
    } else if (env == "Buskro" && lett == "Half Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter REV" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Half Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter REV" + ("<br>") + "Reply FWD";
    } else if (env == "Buskro" && lett == "Half Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Half Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    // Double Parallel
    } else if (env == "Buskro" && lett == "Double Parallel" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter REV";
    } else if (env == "Print Dept" && lett == "Double Parallel" && reply == "No Remit/Reply" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter REV";
    // Holiday Card/No Fold
    } else if (env == "Buskro" && lett == "No Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "No Fold" && reply == "Card/No Fold" && ins == "Machine Inserted" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    // RTC
    } else if (env == "Buskro" && lett == "No Fold" && reply == "Card/No Fold" && ins == "Not Inserted (return flat)" && fin == "Does not matter") {
      output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "No Fold" && reply == "Card/No Fold" && ins == "Not Inserted (return flat)" && fin == "Does not matter") {
       output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Buskro" && lett == "No Fold" && reply == "Half Fold" && ins == "Not Inserted (return flat)" && fin == "Does not matter") {
       output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    } else if (env == "Print Dept" && lett == "No Fold" && reply == "Half Fold" && ins == "Not Inserted (return flat)" && fin == "Does not matter") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    // Putney School RTC
    } else if (env == "Buskro" && lett == "Z Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "FWD (A-Z, 1-100)") {
      output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    } else if (env == "Print Dept" && lett == "Z Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "FWD (A-Z, 1-100)") {
       output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply REV";
    } else if (env == "Buskro" && lett == "Half Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "FWD (A-Z, 1-100)") {
        output = "Envelope REV" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    } else if (env == "Print Dept" && lett == "Half Fold" && reply == "Half Fold" && ins == "Machine Inserted" && fin == "FWD (A-Z, 1-100)") {
         output = "Envelope FWD" + ("<br>") + "Letter FWD" + ("<br>") + "Reply FWD";
    // Not Programmed
    } else {
        output = "Not Programmed." + ("<br>") + "Ask Production.";
    }
    document.getElementById("order").innerHTML = output;
}
</script>

</body>
</html>
